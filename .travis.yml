# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

sudo: required

language: r
cache: packages

before_install:
  - sudo apt-get install libgdal-dev libgeos-dev libproj-dev libudunits2-dev libv8-dev libprotobuf-dev protobuf-compiler libjq-dev libgit2-dev

r_packages:
  - sp
  - rgdal
  - rgeos
